<html>
<head>

<link rel="stylesheet" type="text/css" href="cw.css">


</head>

<body>
<div class="container">

  <button class="btn" id="btnCreate" hidden="hidden">Create</button>
  <button class="btn" id="btnPlay" hidden="hidden">Play</button>
  
  <button class="btn" id="btnCheck">Check</button>
  <br/><br/>  

  <div class="center crossword" id="crossword"></div><br/>

  <div class="center">

    <div class="line">
      <input class="word" type="text" value="Programming" />
      <input class="clue" value="Title: Web ______________" />
    </div>

    <div class="line">
      <input class="word" type="text" value="version" />
      <input class="clue" value="Git is an open-source _________ control system" />
    </div>

    <div class="line">
      <input class="word" type="text" value="Text" />
      <input class="clue" value="HTML stands for Hyper _____ Markup Language" />
    </div>

    <div class="line">
      <input class="word" type="text" value="World"/>
      <input class="clue" value="_________ Wide Web" />
    </div>

    <div class="line">
      <input class="word" type="text" value="browser"/>
      <input class="clue" value="A web browser is a program which enables you to see web pages on the Internet" />
    </div>
	
	<div class="line">
      <input class="word" type="text" value="Universal"/>
      <input class="clue" value="URL stands for _________ Resource Locator" />
    </div>

	<div class="line">
      <input class="word" type="text" value="Internet"/>
      <input class="clue" value="ISP stands for _________ Service Provider" />
    </div>



  </div>
</div>


</body>


<script src="cw.js"></script>

</html>
