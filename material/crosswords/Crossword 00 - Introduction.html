<html>
<head>

<link rel="stylesheet" type="text/css" href="cw.css">


</head>

<body>
<div class="container">

  <button class="btn" id="btnCreate" hidden="hidden">Create</button>
  <button class="btn" id="btnPlay" hidden="hidden">Play</button>
  
  
  <br/> 

  <div class="center crossword" id="crossword"></div>

  <button class="btn" id="btnCheck">Check Answer</button>
  <br>

  <div class="center2">

    <div class="line">
      <input class="word" type="text" value="Programming" />
      <input class="clue" value="Title: Web ______________" />
    </div>

    <div class="line">
      <input class="word" type="text" value="version" />
      <input class="clue" value="Git is an open-source _________ control system" />
    </div>

    <div class="line">
      <input class="word" type="text" value="Text" />
      <input class="clue" value="HTML stands for Hyper _____ Markup Language" />
    </div>


    <div class="line">
      <input class="word" type="text" value="World"  />
      <input class="clue" value="_________ Wide Web" />
    </div>

    <div class="line">
      <input class="word" type="text" value="browser"/>
      <input class="clue" value="A web _______ is a program which enables you to see web pages on the Internet" />
    </div>
	
	<div class="line">
      <input class="word" type="text" value="Universal"/>
      <input class="clue" value="URL stands for _________ Resource Locator" />
    </div>

	<div class="line">
      <input class="word" type="text" value="Internet"/>
      <input class="clue" value="ISP stands for _________ Service Provider" />
    </div>
	
   <div class="line">
      <input class="word" type="text" value="HTML"/>
      <input class="clue" value="A programming language used for creating web pages" />
    </div>
	
	<div class="line">
      <input class="word" type="text" value="Server"/>
      <input class="clue" value="A computer on a network that runs specialized software and stores information in order to 'serve' it to the other networked computers" />
    </div>
	

	<div class="line">
      <input class="word" type="text" value="GIF"/>
      <input class="clue" value="Graphics interchange format, image file format
commonly used for images on the web (allow animation)" />
    </div>
	
	<div class="line">
      <input class="word" type="text" value="Website"/>
      <input class="clue" value="A collection of webpages" />
    </div>
	

	<div class="line">
      <input class="word" type="text" value="Link"/>
      <input class="clue" value="HTML object that allows you to jump to a new
location when click or tap it" />
    </div>



  </div>

</div>


</body>


<script src="cw.js"></script>
