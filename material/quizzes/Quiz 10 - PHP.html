<script>
  const myQuestions = [
    {
      question: 
	  `
	  In PHP which of the following keyword terminates the for loop or switch statement and transfers execution to the statement immediately following the for loop or switch?
	  `,
      answers: {
		a: `break`,
		b: `continue`,
		c: `end`,
		d: `stop`
      },
      correctAnswer: "a"
    }
	,
    {
      question: 
	  `
	 What will be printed?
*code*
if ('2' == '02') {  
 echo 'true';
} else {
 echo 'false';
}
*code*
	  `,
      answers: {
		a: `true`,
		b: `false`
      },
      correctAnswer: "a"
    }
	,
    {
      question: 
	  `
	  What will be printed?
*code*
$a = array(
 null => 'a',
 true => 'b',
 false => 'c',
 0 => 'd',
 1 => 'e',
 '' => 'f'
);

echo count($a);
*code*
	  `,
      answers: {
		a: `2`,
		b: `3`,
		c: `4`,	
		d: `5`,
      },
      correctAnswer: "b"
    }
	,
    {
      question: 
	  `
	  What is a correct way of defining constants in PHP?
	  `,
      answers: {
		a: `constant $var`,
		b: `const $var`,
		c: `constant ($var)`,	
		d: `define("constant");`,
      },
      correctAnswer: "d"
    }

	
  ];
</script>
