				<section data-markdown style="text-align: left;">
					<textarea data-template>
					## RSS - Really Simple Syndication 
					* An RSS file is a small text file that provides a concise summary of the content of a web page 
					* The RSS file is revised every time the web page is updated 
					* RSS is used for information dissemination - requires very little bandwidth 
					* **RSS written in XML** (eXtensible Markup Language)
					</textarea>
				</section>

				<section data-markdown style="text-align: left;">
					<textarea data-template>
					## Family
					
					* RSS is a family of XML 
					* Typically used for news websites and weblogs 
					* Abbreviation is used to refer to the following
					  - Rich Site Summary (RSS 0.91)
					  - Really Simple Syndication (RSS 2.0)
					</textarea>
				</section>

					<textarea data-template>
					## Subscription
					
					* RSS allows internet uses to subscribe to RSS feeds ([details])(https://en.wikipedia.org/wiki/RSS)
					</textarea>
				</section>

						## XML vs JSON
						
						XML
						```
						<employee>
						  <firstName>Bob</firstName>
						  <emNo>123</emNo>
						</employee>
						```
						JSON 
						```
						var employee = {
						  "firstName": Bob 
						  "emNo": 123
						}
					
						```

				<section data-markdown style="text-align: left;">
					<textarea data-template>
					
					## **XML over JSON**
					
					* Easy to take XML and apply XSLT to make XHTML.
					* XML is **supported** by many more desktop applications than JSON
					* JSON can be put in the XML on the way back to the client – the benefit of both! It’s called XJAX (stands for X-domain JavaScript And XML).
					* Simply, AJAX includes XML in it and not JSON.
				</textarea>
				</section>
				
				
				<section data-markdown style="text-align: center;">
					<textarea data-template>
						## JSON over XML
						
						<img src="images/wsb-12.png" style="border:0pt;">
					</textarea>
				</section>
				
				<section data-markdown style="text-align: center;">
					<textarea data-template>
						## JSON over XML

						* JSON requires less tags than XML
						* JSON is transportation-independent, you can just bypass the XMLHttpRequest object for getting your data
						* **JavaScript** is not just data – put **methods** and all sorts of goodies in JSON format
						* You can get JSON data from anywhere, not just your own domain (standard)
						* JSON is easier to read than XML						

					</textarea>
				</section>

						## With jQuery's **Built-in** XML Support

						```
						$.get(FEED_URL, function (data) {
							$(data).find("entry").each(function () { // or "item" or what suits your feed
								var el = $(this);

								console.log("------------------------");
								console.log("title      : " + el.find("title").text());
								console.log("author     : " + el.find("author").text());
								console.log("description: " + el.find("description").text());
							});
						});
						```
						
						* 'FEED_URL' RSS Source
					</textarea>
				</section>
				
				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## With jQuery and the Google **AJAX** Feed API

						```
						$.ajax({
						  url      : document.location.protocol + '//ajax.googleapis.com/ajax/services/feed/load?v=1.0&num=10&callback=?&q=' + encodeURIComponent(FEED_URL),
						  dataType : 'json',
						  success  : function (data) {
							if (data.responseData.feed && data.responseData.feed.entries) {
							  $.each(data.responseData.feed.entries, function (i, e) {
								console.log("------------------------");
								console.log("title      : " + e.title);
								console.log("author     : " + e.author);
								console.log("description: " + e.description);
							  });
							}
						  }
						});
						```
						
					</textarea>
