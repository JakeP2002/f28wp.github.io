				<section data-markdown style="text-align: left;">
					<textarea data-template>
						## PHP **Variables**
						
						* Variable identifiest **start** with **$ sign** 
						* Variable names must start with a letter 
						  - cannot start with a number 
						  - only contain alpha-numeric characters and underscores
						* Variable names are **case-sensitive**
						
						```
						$age = 2;
						$AGE = 3;
						```
					</textarea>
				</section>
				
				<section data-markdown style="text-align: left;">
					<textarea data-template>
					## Syntax Example 
					
					```
					<!DOCTYPE html> <html> <body> 
					<?php // This is a single-line comment 
					
					# This is also a single-line comment 
					
					/* This is a multiple-lines comment block that spans over multiple lines */ 
					
					// You can also use comments to leave out parts of a code line 
					$x = 5 /* + 15 */ + 5; 
					echo $x; 
					?> 
					</body> </html>
					```
					
					* Comment types 
					* Variable declaration 
					* Simple calculation (+)
					* Output (echo)
				</textarea>
				</section>

				<section data-markdown style="text-align: left;">
					<textarea data-template>
					## **global** keyword 
					
					**global** keyword is used to access global variables 
					
					```
					<?php 
					  $x=2;
					  function myFun() {
					    global $x;
						$x = $x + 1;
					  }
					  myFun();
					  echo $x;
					?>
					```
					
					* Test out on [CodePad](http://codepad.org/)
				</textarea>
				</section>

					## **static** keyword 
					
					static keyword 
					
					```
					<?php

					?>
					```

				<section data-markdown style="text-align: left;">
					<textarea data-template>
					## PHP **Object**
					
					* Object is a data type which stores data and information
					* PHP an object must be declared **explicitly**
					
					```
					<?php
					class car {
					    function car() {
						  $this->model = "Ford";
						}
					}
					  
					// create an object 
					$mycar = new car();
					
					// show object properties
					echo $mycar->model;
					?>
					```
				</textarea>
				</section>


				<section data-markdown style="text-align: left;">
					<textarea data-template>
					## NULL

					* Special data type
					* Variable of type NULL has **no value** assigned to it
					* **Note** If a variable is created without a value, it's automatically assigned a value of NULL
					
					```
					<?php 
					  $x = "Hello";
					  $x = null;
					  var_dump($x);
					?>
					```
					
				</textarea>
				</section>


				<section data-markdown style="text-align: left;">
					<textarea data-template>
					## PHP String

					* strlen() returns length of a string 
					* strrev() reverse a string 
					* str_word_count() counds the number of words
					* strpos returns the position of the first match of a word
					* str_replace() replaces text with a string
					* **"."** concatenate strings $t1 . $t2
					  - (i.e., not a + sign)
					
					```
					<?php 
					  echo strlen('hello'); // what will be the output?
					?>
					```
					
				</textarea>
				</section>
				

			
				<section data-markdown style="text-align: left;">
					<textarea data-template>
					## PHP Constants

					* Identifier that cannot be changed during the script 
					* Constant names start with an identifier
					  - **no $ sign** before the **constant** name 
					* **Note** Unlike variables, constants are automatically **global** 
				
					```
					<?php
					  define("ABC", "Welcome");
					  echo ABC;
					?>
					```
					
				</textarea>
				</section>

					## Function Example

				<section data-markdown style="text-align: left;">
					<textarea data-template>
					## PHP Arrays
					
					* **array()** function to create an array 
					* count() function to return length of the array
					
					
					```
					<?php 
					  $cars = array('aa', 22, 'bb');
					  echo 'Val: ' . $cars[0];
					  echo 'Length: ' . count($cars);
					?>
					```
				</textarea>
				</section>	

			
				<section data-markdown style="text-align: left;">
					<textarea data-template>
					## Associative Arrays
					
					* arrays with **named** keys
					* two ways to create an associative array:
					
					```
					$age = array( "aa"=>22, "bb"=>44, "gg"=>1 );
					```
					or
					
					```
					$age['aa'] = 2;
					$age['bb'] = 44;
					```
				</textarea>
				</section>

			
				<section data-markdown style="text-align: left;">
					<textarea data-template>
					## Array Functions
					
					* sort() - sorts array in ascending order
					* resort - sorts array in decending order
					* asort() - sorts associative arrays in ascending order (according to value)
					* ksort() - sort associative arrays in ascending order (according to key)
					* arsort() - sort associative arrays in descending order (according to value)
					* krsort() - sort associative array sin descending order (according to key)
				</textarea>
				</section>

					## PHP Globals (Superglobals)
					
					**Superglobals** are always accessible reglardless of sope
					
					PHP Superglobals are:
					* $GLOBALS
					* $_SERVER 
					* $_REQUEST
					* $_POST 
					* $_GET
					* $_FILES
					* $_ENV
					* $_COOKIE
					* $_SESSION
					
				</textarea>
				</section>
				
				<section data-markdown style="text-align: left;">
					<textarea data-template>
					## Example
					
					$_SERVER holds information about headers, paths and script locations
					
					```
					<?php 
					  echo $_SERVER['PHP_SELF'];
					  echo '<br>'
					  echo $_SERVER['SERVER_NAME'];
					?>
					```
					
				</textarea>
				</section>

					## PHP Include Files
					
					* Insert **contents** of one php file into another php file 
					* Before the server executs the script

					```
					include 'filename'
					```

				<section data-markdown style="text-align: left;">
					<textarea data-template>
					
					## PHP Exceptions
					
					```
					<?php 
					  // create function with exception 
					  function checkNum($number){ 
					     if ($number>1) {
						   throw new Exception("Value must be 1 or below");
						 }
					  }
					  
					  // trigger exception in a 'try' block 
					  try {
					     checkNum(2);
						 // if exception is thrown, this text will not be shown
						 echo 'the number is 1 or below';
					  }
					  catch (Exception $e) {
					    echo 'Message: ' . $e->getMessage();
					  }
					?>
					```
				</textarea>
				</section>
