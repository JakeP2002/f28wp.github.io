var test0 = {

	task: `
Edit the function so that when it is called, if the parameter is equal to "cat" the function returns true otherwise the function returns false;
`,
	
	startcode: `
function get( abc )
{
  // if abc == "cat" return true
  // otherwise false
  // add code
}
`,
	runTests: function()
	{
	    var dd = document.getElementById( "editbox" );
       
        var code = dd.value;
		
		//hljs.registerLanguage("javascript",function(e){var a="[a-zA-Z_$][a-zA-Z_$0-9]*"});
		
		
        var log = "";
        var tt = "none";
        //console.log( code );
        try {
                eval( code );
                //console.log("passes no errors");
				log += "compiles no errors" + "<br>";
               
                if ( get("cat") == true )
                {
                        //console.log("passes test");
						log += "passed test 1" + "<br>";
						log += "<font color='red'>Congratulations</font> (passes all tests)" + "<br>";
                }
                else
                {
                        //console.log("fails test");
						log += "<font color='red'>Failed</font> test 1" + "<br>";
						
                }
               
        } catch (e) {
                if (e instanceof SyntaxError) 
				{
                        tt = e.message;
						log += "failed to compile:" + "<br>";
						log += e.message;
                }
        }
		
		var oo = document.getElementById( "output" );
		oo.innerHTML = log;
	},
	
	setup: function()
	{
		var tt = document.getElementById("task");
		tt.innerHTML = this.task;
		
		var oo = document.getElementById( "output" );
		oo.innerHTML = "";
		
		var dd = document.getElementById( "editbox" );
		dd.value = this.startcode;
	}
}
